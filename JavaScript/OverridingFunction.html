<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>OverridingFunction</title>
    <script src="Employee.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">

        EmployeeGetDetails();

        function EmployeeGetDetails()
        {
            Employee.prototype.GetName = function ()
            {
                return this.Name.toUpperCase();
            }

            var e1 = new Employee("Raju");
            var e2 = new Employee("Shayam");
            document.writeln(e1.GetName());
            document.writeln(e2.GetName());

        }

        var alert = function(msg)
        {
            document.writeln(msg);
        }

        alert("Hello");
        window.alert("BizRuntime");
      
    </script>

</body>
</html>
