<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>JSON Tutorial</title>
</head>
<body>

      <script type="text/javascript">
      	var data = {
      		"Name" : "Amardeep",
      		"city" : " Bangalore"
      	};
      	document.write(data.Name);
      	document.write(data.city);
      	document.write(data["city"]);
      	data.city = "Kolkata";
      	document.write(data["city"]);
      </script>
</body>
</html>
