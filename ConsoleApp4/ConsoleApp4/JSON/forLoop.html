<body>

      <script type="text/javascript">
      	var data = {
      		"Name" : "Amardeep", 
      		"Number" : 30.5,
                  "condition": true,
                  
      	};
      	
      	for(key in data)
            {
                  document.write(data[key] + "<br/>");

            }
      </script>
