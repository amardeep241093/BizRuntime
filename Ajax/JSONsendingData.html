<!DOCTYPE html>
<html>
<body>

<h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>
<p id="Demo"></p>
<script>
var myObj = { name: "John", age: 31, city: "New York" };
var myJSON = JSON.stringify(myObj);

//use server side language to retrieve the data for display
document.getElementById("Demo").innerHTML = myJSON.name + "<br/>" + myJSON.age + "<br/>" + myJSON.city; 
</script>

</body>
</html>
