<!DOCTYPE html>
<html>
<head>
    <title>It will store the current value emitted to the consumers</title>
        <script src="Rx Js.js"></script>
</head>
<body>
    <script>
 
      var subject= new Rx.BehaviorSubject(0);
      subject.subscribe({
          next:(v) => console.log('observerA: ' + v)
      });  
      subject.next(2);
      subject.next(3);
      subject.subscribe({
          next:(v) => console.log('observerB: ' + v)
      });  
      subject.next(4);
      subject.next(5);
   </script>
 
</body>
</html>
