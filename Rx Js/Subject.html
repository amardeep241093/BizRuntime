<!DOCTYPE html>
<html>
<head>
        <script src="Rx Js.js"></script>
</head>
<body>
    <script>
 
      var subject= new Rx.Subject();
      subject.subscribe({
          next:(v) => console.log('observerA: ' + v)
      });  
      subject.subscribe({
          next:(v) => console.log('observerB: ' + v)
      });  
      //feed the value to the subject,it will multicast to the observer register to the subject
      subject.next(2);
      subject.next(3);
      subject.next(4);
      subject.next(5);
   </script>
 
</body>
</html>
