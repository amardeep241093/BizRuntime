<!DOCTYPE html>
<html>
<head>
        <script src="Rx Js.js"></script>
</head>
<body>
    <script>
 
      var subject= new Rx.Subject();
      subject.subscribe({
          next:(v) => console.log('observerA: ' + v)
      });  
      subject.subscribe({
          next:(v) => console.log('observerB: ' + v)
      });  
    
    var observable = Rx.Observable.from([2, 4, 6]);
    observable.subscribe(subject);
   </script>
 
</body>
</html>
