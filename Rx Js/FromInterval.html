<!DOCTYPE html>
<html>
<head>
        <script src="Rx Js.js"></script>
</head>
<body>

    <script>
        var observable = Rx.Observable.interval(2000);
        var observer = {
           next : function(value){
               console.log(value);
           },
           error : function(error){
           console.log(error);
           },
           complete : function(){
               console.log('completed');
           }
      };
      observable.map(function(value)
      {
        return 'Number' + value;
      }).throttleTime(2000).subscribe(observer);

      setTimeout(function(){
        observable.unsubscribe();
        }, 5000);
    </script>

 
</body>
</html>
