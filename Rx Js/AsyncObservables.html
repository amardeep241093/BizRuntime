<!DOCTYPE html>
<html>
<head>
        <script src="Rx Js.js"></script>
</head>
<body>
    <button>Click Me</button>
    <script>
       var button = document.querySelector("button");
      
       var observer = {
           next : function(value){
               console.log(value);
           },
           error : function(error){
           console.log(error);
           },
           complete : function(){
               console.log('completed');
           }
      };
      // Rx.Observable.fromEvent(button, 'click');
      Rx.Observable.create(function(obs){
          //can passed multiple value
          obs.next(" First value"); 
          //make asynchronous will not wait for the timeOut
          setTimeout(function(){
            obs.next("Third value");
            obs.complete();
           // obs.next("fourth value");
          },2000);
      
     })
     .subscribe(observer); 
    </script>

 
</body>
</html>
