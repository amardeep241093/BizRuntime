<!DOCTYPE html>
<html>
<head>
    <title>It willsend old values to the new subscriber</title>
        <script src="Rx Js.js"></script>
</head>
<body>
    <script>
 
      var subject= new Rx.AsyncSubject();
      subject.subscribe({
          next:(v) => console.log('observerA: ' + v)
      });  
     // subject.complete();
      subject.next(2);
     
      subject.next(3);
      //subject.complete();
      subject.subscribe({
          next:(v) => console.log('observerB: ' + v)
      });

      
      subject.next(4);
       //subject.complete();
      subject.subscribe({
          next:(v) => console.log('observerC: ' + v)
      }); 
      subject.next(5); 
      subject.complete();
   </script>
 
</body>
</html>
